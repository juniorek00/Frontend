<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator-css.css" type="text/css" />
    <script src="calculator.js" type="text/javascript"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <input
        type="text"
        class="calculator-screen"
        value=""
        disabled
        id="result"
      />
      <div class="calculator-keys">
        <button
          type="button"
          class="operators"
          value="+"
          onClick="setOperator('+')"
        >
          +
        </button>
        <button
          type="button"
          class="operators"
          value="-"
          onClick="setOperator('-')"
        >
          -
        </button>
        <button
          type="button"
          class="operators"
          value="*"
          onClick="setOperator('*')"
        >
          &times
        </button>
        <button
          type="button"
          class="operators"
          value="/"
          onClick="setOperator('/')"
        >
          &divide
        </button>

        <button type="button" value="7" onClick="display('7')">7</button>
        <button type="button" value="8" onClick="display('8')">8</button>
        <button type="button" value="9" onClick="display('9')">9</button>
        <button type="button" class="clear" value="C">C</button>

        <button type="button" value="4" onClick="display('4')">4</button>
        <button type="button" value="5" onClick="display('5')">5</button>
        <button type="button" value="6" onClick="display('6')">6</button>
        <button type="button" value="," onClick="display(',')">,</button>

        <button type="button" value="1" onClick="display('1')">1</button>
        <button type="button" value="2" onClick="display('2')">2</button>
        <button type="button" value="3" onClick="display('3')">3</button>
        <button type="button" value="=" onClick="solve()">=</button>
        <button
          type="button"
          value="AC"
          class="all-clear"
          id="AC"
          onClick="clearScreen()"
        >
          AC
        </button>
      </div>
    </div>
  </body>
</html>
